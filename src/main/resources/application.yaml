spring:
  application:
    name: moneytrak

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  # Validate schema matches entities; Flyway owns migrations
    show-sql: false    # Set true for SQL debugging
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

moneytrak:
  security:
    users:
      - username: app-client
        password: "${APP_CLIENT_PASSWORD}"
        role: APP
      - username: backoffice
        password: "${BACKOFFICE_PASSWORD}"
        role: BACKOFFICE
      - username: admin
        password: "${ADMIN_PASSWORD}"
        role: ADMIN
